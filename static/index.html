<!DOCTYPE html>
<html>
    <head>
        <title>summarizer</title>
        <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
        <style>
            body {
                max-width: 1024px;
                margin-left: auto;
                margin-right: auto;
            }
            #content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            .group {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <div id="heading">
            <h1>Summarizer</h1>
            <h3>what do your colleagues see when they run your wall of text through chatgpt?</h3>
        </div>
        <div id="content">
            <form class="group" hx-post="/summarize" hx-target="#response" hx-indicator="#indicator">
                <textarea rows="40" name="text">paste your wall of text here...</textarea>
                <button>Submit</button>
            </form>
            <div class="group" id="response"></div>
        </div>
        <div id="indicator" class="htmx-indicator">summarizing...</div>
    </body>
</html>
